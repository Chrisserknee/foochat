<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Checkmark Icon Background -->
  <rect x="20" y="25" width="150" height="150" rx="30" fill="url(#gradient1)"/>
  
  <!-- Checkmark -->
  <path d="M65 100 L90 125 L125 70" stroke="#1E3A8A" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- PostReady Text -->
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="url(#gradient2)">PostReady</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>


















